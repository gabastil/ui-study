<div class='container'>
    <h1>Switch</h1>

    <p>Basic Switch</p>
    <div class="switch">
        <div class="track"></div>
        <div class="knob"></div>
    </div>

    <p>Solid Color (green) Switch</p>
    <div class="switch primary">
        <div class="track"></div>
        <div class="knob"></div>
    </div>

    <p>Variable Color (green to red) Switch</p>
    <div class="switch secondary">
        <div class="track"></div>
        <div class="knob"></div>
    </div>
</div>
