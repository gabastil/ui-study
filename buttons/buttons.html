<h1>&lt;div/&gt; Buttons (Solid Background)</h1>

<div id='button-div'>
    <div class="button primary">primary</div>
    <div class="button secondary">secondary</div>
    <div class="button tertiary">tertiary</div>
    <div class="button warning">warning</div>
    <div class="button alert">alert</div>
    <div class="button disabled">disabled</div>
</div>

<h1>&lt;div/&gt; Buttons (Transparent Background)</h1>

<div id='button-div'>
    <div class="button primary-outline">outline primary</div>
    <div class="button secondary-outline">outline secondary</div>
    <div class="button tertiary-outline">outline tertiary</div>
    <div class="button warning-outline">outline warning</div>
    <div class="button alert-outline">outline alert</div>
    <div class="button disabled-outline">outline disabled</div>
</div>

<h1>&lt;div/&gt; Buttons (Sizes)</h1>

<div id='button-div'>
    <div class="button primary extra-large">XL</div>
    <div class="button secondary large">L</div>
    <div class="button tertiary medium">M</div>
    <div class="button disabled-outline">Regular</div>
    <div class="button warning-outline small">S</div>
    <div class="button alert-outline extra-small">XS</div>
</div>

<h1>&lt;button/&gt; Buttons</h1>
<form id='button-button'>
    <button class="button small primary">&lt;button/&gt; Button</button>
    <button class="button ">&lt;button/&gt; Button</button>
    <button class="button ">&lt;button/&gt; Button</button>
    <button class="button ">&lt;button/&gt; Button</button>
    <button class="button ">&lt;button/&gt; Button</button>
    <button class="button ">&lt;button/&gt; Button</button>
</form>
